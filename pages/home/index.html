<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="../../styles/home.css">
  <title>Cashback Ninja | Inicio </title>
</head>

<body>
  <div class="container">
    <header>
      <h1>🥷 Cashback Ninja</h1>
      <blockquote>
        "O melhor cashback da internet"
      </blockquote>
      <h3>
        Total em compras:
        <span data-js="total">R$ 0,00</span>
      </h3>
    </header>

    <div class="home-container">
      <h2>🛍 Meus Pedidos</h2>

      <table>
        <thead>
          <tr>
            <th>Nº Pedido</th>
            <th>Produto</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody data-js="table-body">
        </tbody>
      </table>

      <button form="form" type="button" class="new-order-btn">
        <a href="../form">
          Cadastrar nova compra
        </a>
      </button>
    </div>


    <footer>
      <h3>made with 💛 by hedênica morais</h3>
    </footer>
  </div>
  <script src="./home.js"></script>
</body>

</html>
